<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 5in;
            height: 5in;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        #video-feed {
            max-width: 100%;
            max-height: 100%;
        }

        #expression-text {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video-feed" autoplay></video>
        </div>
        <div id="expression-text">
            {% if data %}
                <p>Detected Expression: {{ data }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            socket.emit('start_detection');
        });

        // Get the video element
        var videoElement = document.getElementById('video-feed');

        // Check if the browser supports accessing the camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Access the camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Set the stream as the source of the video element
                    videoElement.srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                });
        } else {
            console.error('Browser does not support camera access');
        }
    </script>
</body>
</html>
